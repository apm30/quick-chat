<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened">
    <mat-toolbar color="primary">Options</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="[ '/']">All posts</a>
      <a mat-list-item (click)="sidenav.toggle()" [routerLink]="[ '/myposts']">My posts</a>
      <hr>
      <a mat-list-item (click)="sidenav.toggle();authService.signOut()">Sign out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary"><button *ngIf="authService.isSignedInStream | async" mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      Quick Chat
      <span fxFlex></span>
      {{authService.displayName}}
    </mat-toolbar>
    <div fxLayoutAlign="center center">
      <div class="container" fxFlex fxFlex.md="960px" fxFlex.gt-md="1100px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
